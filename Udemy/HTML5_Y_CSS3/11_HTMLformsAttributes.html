<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms attributes</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Form</legend>
                
                <label>User</label>
                <input type="text" autofocus>

                <br><br>

                <label>email:</label>
                <input type="email" required>

                <br><br>

                <input type="password" placeholder="Your password">

                <br><br>

                <input type="number" min="0" max="4">

                <br><br>

                <button>Send</button>
            </fieldset>
        </form>
    </body>
</html>
