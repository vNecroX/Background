<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>

    <body>
        <input type="text"><br><br>
        <input type="password"><br><br>
        <input type="email"><br><br>
        <input type="date"><br><br>
        <input type="month"><br><br>
        <input type="week"><br><br>
        <input type="number"><br><br>
        <input type="color"><br><br>
        <input type="range"><br><br>
        <input type="radio" name="genre" value="M">
        <input type="radio" name="genre" value="W"><br><br>
        <input type="checkbox">
        <input type="checkbox"><br><br>
        <input type="reset"><br><br>
        <input type="submit">

        <button>Send</button><br><br>
        
        <textarea></textarea><br><br>

        <select>
            <option>HTML5</option>
            <option>CSS3</option>
            <option>JavaScript</option>
        </select>

        <br><br>

        <select>
            <optgroup label="L">
                <option>PHP</option>
                <option>Java</option>
                <option>C#</option>
            </optgroup>
            <optgroup label="DB">
                <option>MySQL</option>
                <option>Oracle</option>
                <option>SQL Server</option>
            </optgroup>
        </select>

        <br><br>

        <input list="labels">
        <datalist id="labels">
            <option value="text">
            <option value="tables">
        </datalist>

        <br><br>

        <input type="file">

        <br><br>

        <progress value="25" max="100">
    </body>
</html>
