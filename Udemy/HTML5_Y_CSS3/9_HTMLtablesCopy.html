<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
    </head>

    <body>
        <table border="1">
            <caption>Table 1</caption>

            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
            </tr>
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
            </tr>
            <tr>
                <td>Column 3</td>
                <td>Column 4</td>
            </tr>
        </table>

        <br><br>

        <table border="1">
            <caption>Table 2</caption>

            <tr>
                <td>Column 1</td>
                <td colspan="2">Column 2 & 3</td>
            </tr>
            <tr>
                <td>Column 4</td>
                <td>Column 5</td>
                <td>Column 6</td>
            </tr>
        </table>

        <br><br>

        <table border="1">
            <caption>Table 3</caption>

            <tr>
                <td rowspan="2">Column 1 & 4</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr>
                <td>Column 5</td>
                <td>Column 6</td>
            </tr>
        </table>
    </body>
</html>
